<h1>Session Form</h1>
<form [formGroup]="frmSession" (ngSubmit)="saveValid(frmSession)">


    <div>
        <label>Name:
            <input type="text" formControlName="name">
        </label>
        <div *ngIf="frmSession.controls.name.touched && frmSession.controls.name.hasError('required')">
            <span style="color: red;">Name is required</span>
        </div>
        <div *ngIf="frmSession.controls.name.touched && frmSession.controls.name.hasError('minlength')">
            <span style="color: red;">Name must be of at least 5 chars</span>
        </div>
    </div>

    <div>
        <label>Email:
            <input type="text" formControlName="email" required>
        </label>

    </div>

    <div>
        <label>Description</label>
        <input type="text" formControlName="desc">
    </div>

    <div>
        <label>IsActive</label>
        <input type="checkbox" formControlName="isActive">
    </div>

    <!-- <button type="submit" [disabled]="!frmSession.valid">Submit</button> -->
    <button type="submit">Submit</button>&nbsp;
    <button (click)="SetValue()">Load from DB</button>&nbsp;
    <button (click)="UpdateOneValue()">UpdateOneValue</button>&nbsp;
    <button type="button" (click)="Reset()">Reset</button>&nbsp;

</form>
